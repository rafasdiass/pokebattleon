<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of onlinePlayers" 
              (mouseover)="onMouseOver(user)" 
              (mouseout)="onMouseOut(user)"
              (click)="openChatWithUser(user)">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        <h2 [ngClass]="{'hover': user.hover}">{{ user.name }}</h2>
        <div class="status-dot" [ngClass]="{'online': user.online}"></div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
